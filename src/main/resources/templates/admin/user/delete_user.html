<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/layout/header :: header">
</head>
<body class="sb-nav-fixed">
<nav th:replace="/admin/layout/nav :: nav"></nav>
<div id="layoutSidenav">
    <div th:replace="/admin/layout/sidebar ::sideBar"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Manage User</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="/admin/user">DashBoard</a></li>
                    <li class="breadcrumb-item active">User</li>
                </ol>
                <div class="mt-5">
                    <div class="row">
                        <div class="col-12 mx-auto">
                            <div class="d-flex justify-content-between">
                                <h3>Delete User with id</h3>
                                <span th:text="${user.getId()}"></span>
                                <span th:text="${user.getFullName()}"></span>
                            </div>
                            <hr/>
                            <div class="alert alert-danger">
                                Are you sure ?
                            </div>
                            <form method="post" th:action="@{/admin/user/delete/{id} (id=${user.getId()})}" th:object="${user}">
                                <button class="btn btn-danger">Confirm</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="/admin/layout/footer ::footer"></footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/resource/js/scripts.js"></script>
</body>
</html>
