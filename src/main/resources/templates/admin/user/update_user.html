<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/layout/header :: header">
</head>
<body class="sb-nav-fixed">
<nav th:replace="/admin/layout/nav :: nav"></nav>
<div id="layoutSidenav">
    <div th:replace="/admin/layout/sidebar ::sideBar"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Manage User</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="/admin/user">DashBoard</a></li>
                    <li class="breadcrumb-item active">User</li>
                </ol>
                <div class="mt-5">
                    <div class="row">
                        <div class="col-md-6 col-12 mx-auto">
                            <h3>Update a User</h3>
                            <hr/>
                            <form method="post" th:action="@{/admin/user/update/{id}(id=${user.id})}" th:object="${user}">
                                <div class="mb-3">
                                    <label class="form-label">Email: </label>
                                    <input type="email" th:field="*{email}" class="form-control" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password: </label>
                                    <input type="password" th:field="*{password}" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phone: </label>
                                    <input type="text" th:field="*{phone}" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Full Name: </label>
                                    <input type="text" th:field="*{fullName}" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Address: </label>
                                    <input type="text" th:field="*{address}" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-warning">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="/admin/layout/footer ::footer"></footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/resource/js/scripts.js"></script>
</body>
</html>
