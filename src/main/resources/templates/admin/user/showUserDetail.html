<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show User Detail</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-12 mx-auto">
      <div class="d-flex justify-content-between">
        <h3>User Detail</h3>
        <a href="/admin/user/create" class="btn btn-primary">Create a User</a>
      </div>
      <hr/>
      <div class="card" style="width: 60%;">
        <div class="card-header">
          User Detail
          <span th:text="${user.getId()}"></span>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" th:text="${user.getEmail()}"></li>
          <li class="list-group-item" th:text="${user.getFullName()}"></li>
          <li class="list-group-item" th:text="${user.getPhone()}"></li>
          <li class="list-group-item" th:text="${user.getAddress()}"></li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
