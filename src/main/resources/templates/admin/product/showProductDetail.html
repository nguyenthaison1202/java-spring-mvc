<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/layout/header :: header">
</head>
<body class="sb-nav-fixed">
<nav th:replace="/admin/layout/nav :: nav"></nav>
<div id="layoutSidenav">
    <div th:replace="/admin/layout/sidebar ::sideBar"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Manage Product</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="/admin/product">DashBoard</a></li>
                    <li class="breadcrumb-item active">Product Detail</li>
                </ol>
                <div class="mt-5">
                    <div class="row">
                        <div class="col-12 mx-auto">
                            <div class="d-flex justify-content-between">
                                <h3 th:text="'Product Detail - ID: ' + ${product.getId()}"></h3>
                                <a href="/admin/user/create" class="btn btn-primary">Create a Product</a>
                            </div>
                            <hr/>
                            <div class="card" style="width: 60%;">
                                <div class="card-header">
                                    Product Detail
                                    <span th:text="${product.getId()}"></span>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                        <img th:src="@{/resource/images/products/{imageName}(imageName=${product.getImage()})}"
                                             alt="Product Image"
                                             style="max-width: 100%; height: auto;">
                                    </li>
                                    <li class="list-group-item" th:text="${product.getName()}"></li>
                                    <li class="list-group-item" th:text="${product.getPrice()}"></li>
                                    <li class="list-group-item" th:text="${product.getFactory()}"></li>
                                    <li class="list-group-item" th:text="${product.getDetailDesc()}"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="/admin/layout/footer ::footer"></footer>
    </div>
</div>
<!-- JavaScript để cập nhật ảnh khi chọn file mới -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const avatarFile = document.getElementById("avatarFile");
        const avatarPreview = document.getElementById("avatarPreview");

        avatarFile.addEventListener("change", function (e) {
            const file = e.target.files[0];
            if (file) {
                const imgURL = URL.createObjectURL(file);
                avatarPreview.src = imgURL; // Cập nhật ảnh mới
                avatarPreview.style.display = "block"; // Đảm bảo ảnh hiển thị
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/resource/js/scripts.js"></script>
</body>
</html>
