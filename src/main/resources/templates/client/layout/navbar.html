<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Navbar start -->
<div th:fragment="navbar"  class="container px-0">
    <nav class="navbar navbar-light bg-white navbar-expand-xl">
        <a href="/" class="navbar-brand"><h1 class="text-primary display-6">BH Mobile</h1></a>
        <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="fa fa-bars text-primary"></span>
        </button>
        <div class="collapse navbar-collapse bg-white justify-content-between mx-5" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="/" class="nav-item nav-link active">Trang Chủ</a>
                <a href="shop.html" class="nav-item nav-link">Sản Phẩm</a>
                <a href="contact.html" class="nav-item nav-link">Liên Hệ</a>
            </div>
            <div class="d-flex m-3 me-0" th:if="${#authentication.authenticated and #authentication.name != 'anonymousUser'}">
                <a href="#" class="position-relative me-4 my-auto">
                    <i class="fa fa-shopping-bag fa-2x"></i>
                    <span class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-dark px-1" style="top: -5px; left: 15px; height: 20px; min-width: 20px;">3</span>
                </a>
                <div class="dropdown my-auto">
                    <a href="#" class="dropdown" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user fa-2x"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end p-4" aria-labelledby="dropdownMenuLink">
                        <li class="d-flex align-items-center flex-column" style="min-width: 300px;">
                            <img style="width: 150px; height: 150px; border-radius: 50%; overflow: hidden;"
                                 th:src="@{/resource/images/avatar/{imageName} (imageName=${session.avatar})}" />
                            <div class="text-center my-3" th:text="${session.fullName}"></div>
                        </li>
                        <li><a class="dropdown-item" href="#">Quản lý tài khoản</a></li>
                        <li><a class="dropdown-item" href="#">Lịch sử mua hàng</a></li> <li>
                        <hr class="dropdown-divider"> </li>
                        <li>
                            <form method="post" th:action="@{/logout}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button class="dropdown-item">Đăng xuất</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Hiển thị nút "Đăng nhập" nếu người dùng chưa đăng nhập -->
            <div th:if="${!#authentication.authenticated or #authentication.name == 'anonymousUser'}">
                <a th:href="@{/login}" class="position-relative me-4 my-auto">Đăng nhập</a>
            </div>
        </div>
    </nav>
</div>
<!-- Navbar End -->

</html>
